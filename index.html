<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar system</title>
  <link rel="stylesheet" type="text/css" href="solar-system.css">
  <script src="solar-system.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
        <div id="solar-system">
          <div id="sun">
            <div id="sun-star"></div>
          </div>
          <div id="mercury"><strong>Mercury</strong></div>
          <div id="venus"></div>
          <div id="earth">
            <div id="moon"></div>
            <div id="iss"></div>
          </div>

            <div id="europa"></div>

            <div id="egy"></div>
            <div id="ketto"></div>

            <div id="negy"></div>
            <div id="ot"></div>
            <div id="hat"></div>
            <div id="het"></div>

          </div>

          <div id="neptune_box">

        <div id ="up">
        </div>

        <div id ="upRight">
